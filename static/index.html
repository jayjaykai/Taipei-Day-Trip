<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北一日遊</title>
    <link rel="stylesheet" href="/static/index_styles.css">
    <link rel="stylesheet" href="/static/dialog_styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <nav class="nav">
                <h2 class="header">
                    <a href="/">台北一日遊</a>
                </h2>
                <div>
                    <button onclick="bookEvent()">預定行程</button>
                    <button id="loginButton" style="display:none;">登入/註冊</button>
                    <!-- <button id="logoutButton" style="display:none;">會員中心</button> -->
                    <!-- <img id="profileImage" class="profileImage" style="display:none;" src="https://dj5na48zn0ceq.cloudfront.net/profile.jpg" alt="Profile Image" onerror="this.onerror=null; this.src='https://dj5na48zn0ceq.cloudfront.net/default.png';"> -->
                    <div class="profileImageContainer">
                        <img id="profileImage" class="profileImage" alt="大頭貼">
                        <div style="display:none;" id="hoverText" class="hoverText">會員中心</div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero">
            <div class="hero-text">
                <div class="slogan">
                    <p class="main-title">輕鬆享受台北一日悠閒</p>
                    <p class="subtitle">探索每個角落，體驗城市的深度旅遊行程</p>
                </div>
                <div class="search">
                    <input type="text" id="mrtInput" placeholder="輸入景點名稱查詢">
                    <button onclick="searchByMRT()"></button>
                </div>
                <div class="latest-search-container">
                    <div class="latest-search">最新搜尋景點：</div>
                    <span id="list-new-search-spot"></span>
                </div>
            </div>
        </div>
        <div class="list-bar">
            <div class="left-arrow">
                <button onclick="shiftLeft()"></button>
            </div>
            <div class="list-mrts" id="list-mrts">

            </div>
            <div class="right-arrow">
                <button onclick="shiftRight()"></button>
            </div>
        </div>
        <main class="main" id="spot_images">
        </main>
        <footer class="footer">COPYRIGHT © 2021 台北一日遊</footer>
    </div>
    <script src="/static/dialog_script.js" defer></script>
    <script src="/static/scripts.js" defer></script>
</body>
</html>
