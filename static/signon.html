<dialog id="signonModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeSignonModal"></span>
        <h3>註冊會員帳號</h3>
        <input type="text" id="enroll_name" placeholder="輸入姓名" required>
        <input type="text" id="enroll_email" placeholder="輸入電子郵件" required>
        <input type="password" id="enroll_password" placeholder="輸入密碼" required>
        <button onclick="signon()">註冊新帳戶</button>
        <p id="signonResult"></p>
        <p class="note">已經有帳戶？<a href="#" id="showLogin">點此登入</a></p>
    </div>
</dialog>
